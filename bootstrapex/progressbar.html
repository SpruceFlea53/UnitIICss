<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Progress Bar</title>
	<!-- Latest compiled and minified CSS cdn content delivery network -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- se configura con una vista viewport dispositivo posicionado hacia arriba, lanscape es para dispositivo horizontal, el ancho del elemento es el ancho del device menos el ancho de la pantalla completa -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library  manejar html mas simple-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript lo que usa el boot para manipular ciertas animaciones y elementos del html-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container"> <!-- barra progresiva que va subiendo el valor, aria value es el area que se utiliza para darle visibilidad-->
	<div class="progress">
		<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%">
			50% Complete  
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:60%">
			60% Complete success
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
			70% Complete info
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:80%">
			80% Complete warning
		</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:90%">
			90% Complete danger
		</div>
	</div>
	</div>

<div class="container"> <!-- -->
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:40%">
			Free Space
		</div>
		<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:10%">
			Warning
		</div>
		<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:20%">
			Danger
		</div>
	</div>
</div>
</body>
</html>
