<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Icons</title>
	<!-- Latest compiled and minified CSS cdn content delivery network -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- se configura con una vista viewport dispositivo posicionado hacia arriba, lanscape es para dispositivo horizontal, el ancho del elemento es el ancho del device menos el ancho de la pantalla completa -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library  manejar html mas simple-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript lo que usa el boot para manipular ciertas animaciones y elementos del html-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>
<body>

<div class="container"> <!-- estos iconos siempre dentro de una etiqueta i-->
	<i class="fa fa-facebook fa-lg"></i>
	<i class="fa fa-user fa-2x"></i>
	<i class="fa fa-home fa-3x"></i>
	<i class="fa fa-cogs fa-4x"></i>
	<i class="fa fa-rocket fa-5x"></i>
	<i class="fa fa-car"></i>
	<i class="fa fa-gamepad fa-5x"></i>
</div>

<div class="container"> <!-- iconos de bootstrap-->
	<p>Envelop icon: <span class="glyphicon glyphicon-envelope"></span></p>
	<p>Envelop icon: <a href="#"><span class="glyphicon glyphicon-envelope"></span></a></p>
	<p>Search icon: <span class="glyphicon glyphicon-search"></span></p>
	<p>Envelop icon:
	<button class="btn btn-primary">
		<span class="glyphicon glyphicon-search"></span>
		Search
	</button>
	</p>
</div>

</body>
</html>
