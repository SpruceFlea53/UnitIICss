<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Listgroups</title>
	<!-- Latest compiled and minified CSS cdn content delivery network -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- se configura con una vista viewport dispositivo posicionado hacia arriba, lanscape es para dispositivo horizontal, el ancho del elemento es el ancho del device menos el ancho de la pantalla completa -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library  manejar html mas simple-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript lo que usa el boot para manipular ciertas animaciones y elementos del html-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<ul class="list-group">
		<li class="list-group-item">First item <span class="badge">5</span></li>
		<li class="list-group-item">Second item <span class="badge">5</span></li>
		<li class="list-group-item">Third item <span class="badge">5</span></li>
	</ul>
</div>

<div class="container">
	<div class="list-group">
		<a class="list-group-item active" href="#">First item <span class="badge">5</span></a>
		<a class="list-group-item disabled" href="#">Second item <span class="badge">5</span></a>
		<a class="list-group-item" href="#">Third item <span class="badge">5</span></a>
	</div>
</div>
	
</body>
</html>
