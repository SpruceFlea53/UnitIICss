<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Tables</title>
	<!-- Latest compiled and minified CSS cdn content delivery network -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- se configura con una vista viewport dispositivo posicionado hacia arriba, lanscape es para dispositivo horizontal, el ancho del elemento es el ancho del device menos el ancho de la pantalla completa -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library  manejar html mas simple-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript lo que usa el boot para manipular ciertas animaciones y elementos del html-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body> <!--th es la cantidad de columnas o titulos-->
<div class="container-fluid">
<div class="table-responsive"> <!-- es para que se adapte al tamanio y salga una barra para mover-->
<table class="table table-bordered table-hover table-striped"> <!--striped es para que se marque linea por linea, bordered es para que tenga bordes y hover para que se marque al poner el cursor -->
	    <thead>
	    	<th>Firstname</th>
	    	<th>Lastname</th>
	    	<th>Email</th>
	    </thead>
	    <tbody> <!--tr es losrenglones o filas con celdas utilizables -->
	    	<tr class="success"><!--td da una celda en la fila-->
	    		<td>John</td>
	    		<td>Doe</td>
	    		<td>John@example.com</td>
	    	</tr>
	    	<tr class="danger">
	    		<td>John</td>
	    		<td>jdjdjd</td>
	    		<td>jjfjf@example.com</td>
	    		
	    	</tr>
	    	<tr class="warning">
	    		<td>gee</td>
	    		<td>feee</td>
	    		<td>hdhd@example.com</td>
	    	</tr>
	    </tbody>
    </table>
	

</div>
    
    </div>

</div>

</html>
