<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Inputs</title>
	<!-- Latest compiled and minified CSS cdn content delivery network -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- se configura con una vista viewport dispositivo posicionado hacia arriba, lanscape es para dispositivo horizontal, el ancho del elemento es el ancho del device menos el ancho de la pantalla completa -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library  manejar html mas simple-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript lo que usa el boot para manipular ciertas animaciones y elementos del html-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="form-group">
	<label for="sell">Select list:</label>
	<select name="" id="sell" class="form-control">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
</div>
<div class="form-group">
	<label for="sell2">Multiple select list (hold shift to select more than one element):</label>
	<select multiple name="" id="sell2" class="form-control">
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
	</select>
</div>
	<div class="form-group">
		<label for="usr">Name:</label>
		<input type="text" class="form-control" id="usr">
	</div>
	<div class="form-group">
		<label for="pwd">Password:</label>
		<input type="password" class="form-control" id="pwd">
	</div>
	<div class="form-group">
		<label for="comment">Comment:</label>
		<textarea id="comment" cols="5" rows="5"></textarea>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Option 1</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Option 2</label>
	</div>
	<div class="checkbox">
		<label><input type="checkbox" value="">Option 3</label>
	</div>
<label class="checkbox-inline"><input type="checkbox" value="">Option 1</label>
<label class="checkbox-inline"><input type="checkbox" value="">Option 2</label>
<label class="checkbox-inline"><input type="checkbox" value="">Option 3</label>
<hr>
		<div class="radio">
			<label for=""><input type="radio" name="optradio">Option 1</label>
		</div>
		<div class="radio">
			<label for=""><input type="radio" name="optradio">Option 2</label>
		</div>
		<div class="radio">
			<label for=""><input type="radio" name="optradio" disabled>Option 3</label>
		</div>
<label class="radio-inline" for=""><input type="radio" name="optradio">Option 1</label>
<label class="radio-inline" for=""><input type="radio" name="optradio">Option 2</label>
<label class="radio-inline" for=""><input type="radio" name="optradio" disabled>Option 3</label>
</div>	
</body>
</html>
