<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Badges and Labels</title>
	<!-- Latest compiled and minified CSS cdn content delivery network -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- se configura con una vista viewport dispositivo posicionado hacia arriba, lanscape es para dispositivo horizontal, el ancho del elemento es el ancho del device menos el ancho de la pantalla completa -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library  manejar html mas simple-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript lo que usa el boot para manipular ciertas animaciones y elementos del html-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<a href="">News <span class="badge">10</span></a>
	<a href="">Comments <span class="badge">5</span></a>
	<a href="">Updates <span class="badge">2</span></a>

	<button class="btn btn-primary">
	Button
	<span class="badge">7</span>
	</button>
	<button class="btn btn-success">
	Button
	<span class="badge">7</span>
	</button>
	<button class="btn btn-info">
	Button
	<span class="badge">7</span>
	</button>
</div>

<div class="container">
	<h1>Example <span class="label label-default">New</span></h1>
	<h2>Example <span class="label label-success">New</span></h2>
	<h3>Example <span class="label label-warning">New</span></h3>
	<h4>Example <span class="label label-info">New</span></h4>
	<h5>Example <span class="label label-primary">New</span></h5>
	<h6>Example <span class="label label-danger">New</span></h6>
</div>
	
</body>
</html>
